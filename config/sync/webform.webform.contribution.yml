id: contribution
title: '4ème colloque national des AMP - Appel à contribution'
description: 'Formulaire de saisie d&#39;une contribution'
category: ''
elements: "contrib_text:\n  '#type': container\n  '#attributes':\n    class:\n      - col-md-6\n  processed_text:\n    '#type': processed_text\n    '#text': \"<h3 class=\\\"titre\\\">Préambule</h3>\\r\\n\\r\\n<p>Conformément aux engagements pris à la suite du Comité interministériel de la mer et en application du plan biodiversité, le ministère de la Transition écologique et solidaire (MTES) a engagé la révision de la stratégie nationale sur les aires marines protégées (SCGAMP) 2012-2020. Une nouvelle stratégie sera adoptée pour la période 2020-2030 et concernera les eaux françaises, métropolitaines et ultra-marines. Elle sera construite par l’État, les collectivités et les acteurs environnementaux et économiques du monde maritime, en particulier mobilisés lors du 4<sup>ème</sup> colloque national des AMP.</p>\\r\\n\\r\\n<p>La nouvelle stratégie s’organisera autour de 5 enjeux stratégiques pour le réseau d’AMP :</p>\\r\\n\\r\\n<ol>\\r\\n\\t<li>un réseau complet et cohérent</li>\\r\\n\\t<li>un réseau de qualité grâce à une gestion efficace et efficiente</li>\\r\\n\\t<li>un réseau contribuant à des usages durables</li>\\r\\n\\t<li>un réseau intégré dans les politiques et les territoires</li>\\r\\n\\t<li>un réseau mobilisateur et engageant</li>\\r\\n</ol>\\r\\n\\r\\n<h3 class=\\\"titre\\\">But du Colloque</h3>\\r\\n\\r\\n<p>Un colloque de contribution à la future stratégie sur les AMP qui s’appuiera sur des temps d’information et d’échanges d’une part et sur des temps de production collaborative d’autre part.</p>\\r\\n\\r\\n<h3 class=\\\"titre\\\">Livrables du Colloque</h3>\\r\\n\\r\\n<p>Un ensemble de propositions co-construites par les participants qui alimenteront les volets stratégiques et opérationnels de la nouvelle stratégie.</p>\\r\\n\\r\\n<h3 class=\\\"titre\\\">Forum des solutions</h3>\\r\\n\\r\\n<p>En vue d’alimenter les ateliers de production sur le futur cadre opérationnel, il est prévu de tenir un Forum des solutions pendant le Colloque. Ce Forum a pour but d’informer et de partager avec l’ensemble des participants des retours d’expérience analysant les succès et les échecs remontant du terrain d’AMP autours des 5 enjeux de la future stratégie.</p>\\r\\n\\r\\n<h3 class=\\\"titre\\\">Cible de l'appel à contribution</h3>\\r\\n\\r\\n<p>L’appel à contribution est ciblé sur <strong>la préparation du Forum des solutions</strong>. Les contributions attendues devront faire référence à l’un des 5 enjeux et apporter des éclairages inspirants à partir de retours d’expériences provenant d’une ou plusieurs AMP. Ainsi, pourront être partagés des outils et des méthodes, des dispositifs mis en œuvre, des expérimentations sur site, des résultats de projets d’envergure finalisés ou d’autres formes de retours d’expérience.</p>\\r\\n\\r\\n<p><a href=\\\"/les-5-enjeux-strategiques\\\" target=\\\"_blank\\\">Les contributions pourront s'appuyer sur les mots clefs listés pour chaque enjeu et les exemples de problématiques donnés à titre d'illustration.</a></p>\\r\\n\\r\\n<p><strong>Les contributions devront :</strong></p>\\r\\n\\r\\n<ul>\\r\\n\\t<li>être problématisées et contextualisées au regard d’au moins un enjeu ;</li>\\r\\n\\t<li>faire état des réajustements opérés (ou pas) au cours de la mise en œuvre de l’action /des méthodes / de l’expérimentation / du dispositif ;</li>\\r\\n\\t<li>présenter les enseignements retenus : les facteurs de succès ainsi que les limites et difficultés rencontrées, dans l’optique de questionner le futur cadre opérationnel de l’enjeu.</li>\\r\\n</ul>\\r\\n\\r\\n<h4 class=\\\"titre\\\">Format des contributions</h4>\\r\\n\\r\\n<p>Deux formats de contribution sont possibles :&nbsp;</p>\\r\\n\\r\\n<ul>\\r\\n\\t<li>un temps d’information collective de type « conférence » de 20 minutes suivi d’un temps d’échange avec la salle.</li>\\r\\n\\t<li>un temps de discussion et de partage de type « café des connaissances » d’une heure.</li>\\r\\n</ul>\\r\\n\\r\\n<h4 class=\\\"titre\\\">Critères de sélection</h4>\\r\\n\\r\\n<p>Les propositions retenues :</p>\\r\\n\\r\\n<ul>\\r\\n\\t<li>s’inscriront nécessairement dans au moins un des 5 enjeux de la nouvelle stratégie et son questionnement opérationnel ;</li>\\r\\n\\t<li>présenteront le retour d’expérience d’au moins une AMP en le problématisant ;</li>\\r\\n\\t<li>apporteront un éclairage concret et analytique susceptible de nourrir le volet opérationnel de la future stratégie.</li>\\r\\n</ul>\\r\\n\\r\\n<p class=\\\"intro\\\"><strong>Date de clôture de l’appel à contribution : </strong><br />\\r\\n<strong>15 septembre 2019</strong></p>\\r\\n\\r\\n<p class=\\\"color\\\"><strong>Le pré-programme du colloque sera disponible début septembre.</strong></p>\\r\\n\"\n    '#format': full_html\ncontrib_form:\n  '#type': container\n  '#attributes':\n    class:\n      - col-md-6\n  contrib_info:\n    '#type': webform_markup\n    '#markup': '<strong><em>Une m&ecirc;me personne peut utiliser ce formulaire plusieurs fois pour proposer plusieurs contributions.</em></strong>'\n  personal_infos:\n    '#type': fieldset\n    '#title': 'Informations personnelles'\n    first_layout:\n      '#type': webform_flexbox\n      '#align_items': center\n      lastname:\n        '#type': textfield\n        '#title': Nom\n        '#autocomplete': 'off'\n        '#required': true\n        '#required_error': 'Le champ Nom est obligatoire'\n      firstname:\n        '#type': textfield\n        '#title': Prénom\n        '#autocomplete': 'off'\n        '#required': true\n        '#required_error': 'Le champ Prénom est obligatoire'\n    organism_layout:\n      '#type': webform_flexbox\n      '#align_items': center\n      organisation:\n        '#type': textfield\n        '#title': Organisme\n        '#required': true\n        '#required_error': 'Le champ Organisme est obligatoire'\n      position:\n        '#type': textfield\n        '#title': Fonction\n        '#autocomplete': 'off'\n        '#required': true\n        '#required_error': 'Le champ Fonction est obligatoire'\n    tel_layout:\n      '#type': webform_flexbox\n      '#align_items': center\n      email:\n        '#type': email\n        '#title': Courriel\n        '#autocomplete': 'off'\n        '#required': true\n        '#required_error': 'Le champ Courriel est obligatoire'\n    telephone:\n      '#type': tel\n      '#title': Téléphone\n      '#required': true\n      '#required_error': 'Le champ Téléphone est obligatoire'\n  related_issue:\n    '#type': fieldset\n    '#title': 'A quel enjeu du colloque votre proposition est-elle rattachée ?'\n    '#required': true\n    issues:\n      '#type': select\n      '#title': Enjeux\n      '#title_display': invisible\n      '#options':\n        1: 'un réseau complet et cohérent'\n        2: 'un réseau de qualité grâce à une gestion efficace et efficiente'\n        3: 'un réseau contribuant à des usages durables'\n        4: 'un réseau intégré dans les politiques et les territoires'\n        5: 'un réseau mobilisateur et engageant'\n      '#empty_option': 'Sélectionner un enjeu'\n      '#empty_value': '0'\n      '#required': true\n      '#required_error': 'Vous devez sélectionner un enjeu'\n  format:\n    '#type': fieldset\n    '#title': 'Quel format souhaitez-vous proposer ?'\n    '#required': true\n    formats:\n      '#type': select\n      '#title': Formats\n      '#title_display': invisible\n      '#options':\n        1: Conférence\n        2: 'Café des connaissances'\n      '#empty_option': 'Sélectionner un format'\n      '#empty_value': '0'\n      '#required': true\n      '#required_error': 'Vous devez sélectionner un format'\n  contrib_desc:\n    '#type': fieldset\n    '#title': 'Description de votre contribution'\n    contrib_title:\n      '#type': textfield\n      '#title': Titre\n      '#autocomplete': 'off'\n      '#required': true\n    description:\n      '#type': textarea\n      '#title': Contenu\n      '#required': true\n      '#required_error': 'Le champ Description est obligatoire'\n      '#counter_type': word\n      '#counter_maximum': '300'\n      '#counter_maximum_message': 'Vous pouvez saisir au maximum 300 mots. Il vous reste actuellement %d mots à saisir.'\n    keywords:\n      '#type': textfield\n      '#title': 'Mots clés'\n      '#required': true\n    region:\n      '#type': textfield\n      '#title': 'Région concernée'\n      '#required': true\n    protected_area:\n      '#type': textfield\n      '#title': 'Aire marine protégée concernée'\n      '#required': true\n    organisms_people:\n      '#type': textfield\n      '#title': 'Organismes et personnes impliquées'\n      '#required': true\n    files:\n      '#type': webform_document_file\n      '#title': 'Fichiers attachés'\n      '#multiple': true\n      '#file_extensions': pdf\n      '#sanitize': true\n      '#button': true\n    captcha:\n      '#type': captcha\n      '#captcha_type': image_captcha/Image"
