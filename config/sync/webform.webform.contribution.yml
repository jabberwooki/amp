id: contribution
title: '4ème colloque national des AMP - Appel à contribution'
description: 'Formulaire de saisie d&#39;une contribution'
category: ''
elements: "contrib_text:\n  '#type': container\n  processed_text:\n    '#type': processed_text\n    '#text': \"<p style=\\\"margin-bottom: 0cm; line-height: 100%\\\"><strong>Préambule</strong><br />\\r\\nConformément aux engagements pris à la suite du Comité interministériel de la mer et en application du plan biodiversité, le ministère de la Transition écologique et solidaire (MTES) a engagé la révision de la stratégie nationale sur les aires marines protégées (SCGAMP) 2012-2020. Une nouvelle stratégie sera adoptée pour la période 2020-2030 et concernera les eaux françaises, métropolitaines et ultra-marines. Elle sera co-construite par l’État, les collectivités et les acteurs environnementaux et économiques du monde maritime en particulier mobilisés lors du 4ème colloque national des AMP.</p>\\r\\n\\r\\n<p style=\\\"margin-bottom: 0cm; line-height: 100%\\\"><br />\\r\\nLa nouvelle stratégie s’organisera autour de 5 enjeux stratégiques pour le réseau d’AMP :<br />\\r\\n&nbsp;&nbsp;&nbsp;&nbsp; 1. un réseau complet et cohérent<br />\\r\\n&nbsp;&nbsp;&nbsp;&nbsp; 2. un réseau de qualité grâce à une gestion efficace et efficiente<br />\\r\\n&nbsp;&nbsp;&nbsp;&nbsp; 3. un réseau contribuant à des usages durables<br />\\r\\n&nbsp;&nbsp;&nbsp;&nbsp; 4. un réseau intégré dans les politiques et les territoires<br />\\r\\n&nbsp;&nbsp;&nbsp;&nbsp; 5. un réseau mobilisateur et engageant</p>\\r\\n\\r\\n<p style=\\\"margin-bottom: 0cm; line-height: 100%\\\">&nbsp;</p>\\r\\n\\r\\n<p style=\\\"margin-bottom: 0cm; font-weight: normal; line-height: 100%\\\"><b>But du Colloque</b> : un colloque de contribution à la future stratégie sur les AMP, qui s’appuiera sur des temps d’information et d’échanges avec les participants d’une part et sur des temps de production collaborative d’autre part.</p>\\r\\n\\r\\n<p style=\\\"margin-bottom: 0cm; font-weight: normal; line-height: 100%\\\">&nbsp;</p>\\r\\n\\r\\n<p style=\\\"margin-bottom: 0cm; font-weight: normal; line-height: 100%\\\"><b>Livrables du Colloque</b> : un ensemble de propositions co-construites par les participants, qui alimenteront les volets stratégiques et opérationnels de la nouvelle stratégie.</p>\\r\\n\\r\\n<p style=\\\"margin-bottom: 0cm; font-weight: normal; line-height: 100%\\\">&nbsp;</p>\\r\\n\\r\\n<p style=\\\"margin-bottom: 0cm; line-height: 100%\\\"><b>Forum des solutions</b></p>\\r\\n\\r\\n<p style=\\\"margin-bottom: 0cm; font-weight: normal; line-height: 100%\\\">Pour alimenter les ateliers de production collaborative sur le futur cadre opérationnel, il est prévu de tenir un Forum des solutions pendant le Colloque. Ce Forum a pour but d’informer et de partager avec l’ensemble des participants les retours d’expérience, les succès et les échecs remontant du terrain sur les leviers et les opportunités dont la future stratégie devrait se saisir en priorité. Cette séquence d’information collective et d’échanges permettra aux participants de disposer du même niveau d’information et d’un matériel inspirant qu’ils pourront remobiliser dans le cadre des ateliers de production collaborative sur la mise en œuvre opérationnelle de la stratégie.</p>\\r\\n\\r\\n<p style=\\\"margin-bottom: 0cm; font-weight: normal; line-height: 100%\\\">&nbsp;</p>\\r\\n\\r\\n<p style=\\\"margin-bottom: 0cm; line-height: 100%\\\"><b>Appel à contribution</b></p>\\r\\n\\r\\n<p style=\\\"margin-bottom: 0cm; font-weight: normal; line-height: 100%\\\">L’appel à contribution est ciblé sur la préparation du Forum des solutions. Les contributions attendues devront faire référence à l’un et/ou l’autre des 5 enjeux de la future stratégie et apporter des éclairages concrets sur des leviers efficaces ayant déjà fait leur preuve dans ce cadre. Ainsi, pourront être partagés des outils et des méthodes, des dispositifs mis en œuvre, des expérimentations sur site, des résultats de projets d’envergure finalisés ou en cours, d’autres formes de retours d’expérience ...</p>\\r\\n\\r\\n<p style=\\\"margin-bottom: 0cm; font-weight: normal; line-height: 100%\\\">&nbsp;</p>\\r\\n\\r\\n<p style=\\\"margin-bottom: 0cm; font-weight: normal; line-height: 100%\\\">Les contributions s’attacheront à questionner le contexte de mise en œuvre/ conditions de réussite de l’enjeu ciblé et fournir des réponses opérationnelles concrètes en retour. Les propositions répondrons en priorité aux questions opérationnelles soulevées pour chaque enjeu mais pourront également en éclairer d’autres en le justifiant.</p>\\r\\n\\r\\n<p style=\\\"margin-bottom: 0cm; font-weight: normal; line-height: 100%\\\">&nbsp;</p>\\r\\n\\r\\n<ul>\\r\\n\\t<li style=\\\"margin-bottom: 0cm; font-weight: normal; line-height: 100%;\\\">Format des contributions</li>\\r\\n</ul>\\r\\n\\r\\n<p style=\\\"margin-bottom: 0cm; font-weight: normal; line-height: 100%\\\">Les contributions retenues seront organisées sous forme de réflexion collective suivie d’un temps d’échange avec la salle en format de 30 minutes ou 1 heure, de type « conférence plénière » ou « café des connaissances » en format plus restreint.</p>\\r\\n\\r\\n<p style=\\\"margin-bottom: 0cm; font-weight: normal; line-height: 100%\\\">&nbsp;</p>\\r\\n\\r\\n<ul>\\r\\n\\t<li style=\\\"margin-bottom: 0cm; font-weight: normal; line-height: 100%;\\\">Critères de sélection</li>\\r\\n</ul>\\r\\n\\r\\n<p style=\\\"margin-bottom: 0cm; font-weight: normal; line-height: 100%\\\">Les propositions retenues</p>\\r\\n\\r\\n<p style=\\\"margin-bottom: 0cm; font-weight: normal; line-height: 100%\\\">- s’inscriront nécessairement dans au moins un des 5 enjeux de la nouvelle stratégie et son questionnement opérationnel,</p>\\r\\n\\r\\n<p style=\\\"margin-bottom: 0cm; font-weight: normal; line-height: 100%\\\">- apporteront un éclairage concret susceptible de nourrir l’élaboration du futur cadre opérationnel de la stratégie,</p>\\r\\n\\r\\n<p style=\\\"margin-bottom: 0cm; font-weight: normal; line-height: 100%\\\">- présenteront un caractère innovant.</p>\\r\\n\\r\\n<p style=\\\"margin-bottom: 0cm; font-weight: normal; line-height: 100%\\\">&nbsp;</p>\\r\\n\\r\\n<p style=\\\"margin-bottom: 0cm; font-weight: normal; line-height: 100%\\\">Date de clôture de l’appel à contribution : 15 septembre 2019</p>\\r\\n\\r\\n<p style=\\\"margin-bottom: 0cm; font-weight: normal; line-height: 100%\\\">&nbsp;</p>\\r\\n\"\n    '#format': full_html\ncontrib_form:\n  '#type': container\n  contrib_info:\n    '#type': webform_markup\n    '#markup': '<strong><em>Une m&ecirc;me personne peut utiliser ce formulaire plusieurs fois pour proposer plusieurs contributions.</em></strong>'\n  personal_infos:\n    '#type': fieldset\n    '#title': 'Informations personnelles'\n    lastname:\n      '#type': textfield\n      '#title': Nom\n      '#autocomplete': 'off'\n      '#required': true\n      '#required_error': 'Le champ Nom est obligatoire'\n    firstname:\n      '#type': textfield\n      '#title': Prénom\n      '#autocomplete': 'off'\n      '#required': true\n      '#required_error': 'Le champ Prénom est obligatoire'\n    organisation:\n      '#type': textfield\n      '#title': Organisme\n      '#required': true\n      '#required_error': 'Le champ Organisme est obligatoire'\n    position:\n      '#type': textfield\n      '#title': Fonction\n      '#autocomplete': 'off'\n      '#required': true\n      '#required_error': 'Le champ Fonction est obligatoire'\n    email:\n      '#type': email\n      '#title': Courriel\n      '#autocomplete': 'off'\n      '#required': true\n      '#required_error': 'Le champ Courriel est obligatoire'\n    telephone:\n      '#type': tel\n      '#title': Téléphone\n      '#required': true\n      '#required_error': 'Le champ Téléphone est obligatoire'\n  related_issue:\n    '#type': fieldset\n    '#title': 'A quel enjeu du colloque votre proposition est-elle rattachée ?'\n    '#required': true\n    issues:\n      '#type': select\n      '#title': Enjeux\n      '#title_display': invisible\n      '#options':\n        1: 'un réseau complet et cohérent'\n        2: 'un réseau de qualité grâce à une gestion efficace et efficiente'\n        3: 'un réseau contribuant à des usages durables'\n        4: 'un réseau intégré dans les politiques et les territoires'\n        5: 'un réseau mobilisateur et engageant'\n      '#empty_option': 'Sélectionner un enjeu'\n      '#empty_value': '0'\n      '#required': true\n      '#required_error': 'Vous devez sélectionner un enjeu'\n  format:\n    '#type': fieldset\n    '#title': 'Quel format souhaitez-vous proposer ?'\n    '#required': true\n    formats:\n      '#type': select\n      '#title': Formats\n      '#title_display': invisible\n      '#options':\n        1: Conférence\n        2: 'Café des connaissances'\n      '#empty_option': 'Sélectionner un format'\n      '#empty_value': '0'\n      '#required': true\n      '#required_error': 'Vous devez sélectionner un format'\n  contrib_desc:\n    '#type': fieldset\n    '#title': 'Description de votre contribution'\n    contrib_title:\n      '#type': textfield\n      '#title': Titre\n      '#autocomplete': 'off'\n      '#required': true\n    description:\n      '#type': textarea\n      '#title': Contenu\n      '#required': true\n      '#required_error': 'Le champ Description est obligatoire'\n      '#counter_type': word\n      '#counter_maximum': '300'\n      '#counter_maximum_message': 'Vous pouvez saisir au maximum 300 mots. Il vous reste actuellement %d mots à saisir.'\n    keywords:\n      '#type': textfield\n      '#title': 'Mots clés'\n      '#required': true\n    region:\n      '#type': textfield\n      '#title': 'Région concernée'\n      '#required': true\n    protected_area:\n      '#type': textfield\n      '#title': 'Aire marine protégée concernée'\n      '#required': true\n    organisms_people:\n      '#type': textfield\n      '#title': 'Organismes et personnes impliquées'\n      '#required': true\n    files:\n      '#type': webform_document_file\n      '#title': 'Fichiers attachés'\n      '#multiple': true\n      '#file_extensions': pdf\n      '#sanitize': true\n      '#button': true\n      '#required': true\ncaptcha:\n  '#type': captcha\n  '#captcha_type': image_captcha/Image"
