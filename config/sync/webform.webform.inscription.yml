ked: true\n    conference:\n      '#type': radios\n      '#title': Conférence-débat\n      '#description': 'Conf&eacute;rence-d&eacute;bat grand public &ldquo;Plong&eacute;e dans les profondeurs de la M&eacute;diterran&eacute;e&rdquo; autour de l&rsquo;exp&eacute;dition <strong>&ldquo;Gombessa 5 &ldquo;Plan&egrave;te M&eacute;diterran&eacute;e&rdquo;</strong> pr&eacute;sent&eacute;e par Laurent Ballesta, plongeur-biologiste et r&eacute;alisateur,&nbsp; suivie d&rsquo;une table ronde sur les canyons de M&eacute;diterran&eacute;e &hellip;et basques&nbsp;!)'\n      '#title_display': inline\n      '#options': yes_no\n      '#options_display': side_by_side\n      '#states':\n        visible-slide:\n          ':input[name=\"day1\"]':\n            checked: true\n        required:\n          ':input[name=\"day1\"]':\n            checked: true\n    basque_evening:\n      '#type': radios\n      '#title': 'Soirée basque'\n      '#title_display': inline\n      '#options': yes_no\n      '#options_display': side_by_side\n      '#states':\n        visible-slide:\n          ':input[name=\"day1\"]':\n            checked: true\n        required:\n          ':input[name=\"day1\"]':\n            checked: true\n    day2:\n      '#type': checkbox\n      '#title': 'Journée 2 - 23 octobre 2019'\n      '#title_display': inline\n      '#states':\n        required:\n          ':input[name=\"day1\"]':\n            unchecked: true\n          ':input[name=\"day3\"]':\n            unchecked: true\n    lunch2:\n      '#type': radios\n      '#title': 'Buffet du midi'\n      '#title_display': inline\n      '#options': yes_no\n      '#options_display': side_by_side\n      '#states':\n        visible-slide:\n          ':input[name=\"day2\"]':\n            checked: true\n        required:\n          ':input[name=\"day2\"]':\n            checked: true\n    day3:\n      '#type': checkbox\n      '#title': 'Journée 3 - 24 octobre 2019'\n      '#title_display': inline\n      '#states':\n        required:\n          ':input[name=\"day1\"]':\n            unchecked: true\n          ':input[name=\"day2\"]':\n            unchecked: true\n    lunch3:\n      '#type': radios\n      '#title': 'Buffet du midi'\n      '#title_display': inline\n      '#options': yes_no\n      '#options_display': side_by_side\n      '#states':\n        visible-slide:\n          ':input[name=\"day3\"]':\n            checked: true\n        required:\n          ':input[name=\"day3\"]':\n            checked: true\n  thematic_plenaries:\n    '#type': fieldset\n    '#title': 'Inscription à un parcours Enjeu'\n    '#required': true\n    issue_subscription_infos:\n      '#type': processed_text\n      '#text': \"<p>Un parcours \\\"Enjeu\\\" sera composé d’une plénière thématique le <strong>22/10</strong>, d’une séquence atelier stratégique le <strong>23/10</strong> et d’une séquence atelier opérationnel le <strong>24/10</strong>.</p>\\r\\n\\r\\n<p><a href=\\\"/programme\\\" target=\\\"_blank\\\">Voir le programme et les formats de travail</a>.</p>\\r\\n\"\n      '#format': full_html\n    issue_selection:\n      '#type': select\n      '#title': 'Sélection de la plénière'\n      '#description': \"Un seul choix possible.<br />\\r\\nS&eacute;lectionnez un enjeu pour afficher le texte explicatif correspondant.\"\n      '#description_display': before\n      '#options':\n        issue1: 'Plénière thématique n°1 - un réseau complet et cohérent'\n        issue2: 'Plénière thématique n°2 - un réseau de qualité grâce à une gestion efficace et efficiente'\n        issue3: 'Plénière thématique n°3 - un réseau contribuant à des usages durables'\n        issue4: 'Plénière thématique n°4 - un réseau intégré dans les politiques et les territoires'\n        issue5: 'Plénière thématique n°5 - un réseau mobilisateur et engageant'\n      '#required': true\n    issue1_info:\n      '#type': processed_text\n      '#states':\n        visible-slide:\n          ':input[name=\"issue_selection\"]':\n            value: issue1\n      '#text': \"<p>Dans son rapport d'évaluation sur la biodiversité et les services écosystémiques (2019), l’IPBES constate que les deux tiers des océans subissent des impacts cumulatifs croissants, en particulier la surexploitation des ressources naturelles, la dégradation des habitats, les pollutions, dont les effets sont exacerbés par le changement climatique. Face à ces pressions globales, la mise en œuvre de réseaux d’aires marines protégées&nbsp;constitue une des réponses les plus adéquates pour enrayer l’érosion de la diversité biologique. Toutefois, pour être effectifs, ces réseaux doivent être cohérents, c’est à dire suffisamment étendus et bien connectés, représenter les exemples de l’ensemble de la biodiversité marine et des habitats et ce en proportion suffisante,&nbsp; garantir le maintien des processus écologiques et répondre efficacement à l’ensemble de leurs finalités. Les différents statuts d’AMP doivent également être bien articulés et comprendre des protections renforcées, essentielles pour assurer la viabilité d’espèces particulièrement menacées et préserver les ressources halieutiques.</p>\\r\\n\"\n      '#format': full_html\n    issue2_info:\n      '#type': processed_text\n      '#states':\n        visible-slide:\n          ':input[name=\"issue_selection\"]':\n            value: issue2\n      '#text': \"<p>Si le réseau d’AMP doit être complet et cohérent, il doit également être géré de manière efficace et efficiente. L’amélioration de la qualité de la gestion est visée par l'objectif 11 d'Aichi de la CDB qui engage les Etats Parties à se doter de «&nbsp;réseaux gérés efficacement et équitablement&nbsp;». Les modalités d’une gestion de qualité pour le réseau d’AMP devront ainsi être ambitionnées dans la future stratégie du point de vue de la robustesse de la planification de la gestion, la qualité de la gouvernance, l’efficacité des mesures, l’adéquation des ressources humaines et financières aux enjeux de gestion et des dispositifs d’évaluation déployés aux différentes échelles.</p>\\r\\n\"\n      '#format': full_html\n    issue3_info:\n      '#type': processed_text\n      '#states':\n        visible-slide:\n          ':input[name=\"issue_selection\"]':\n            value: issue3\n      '#text': \"<p>Le réseau des aires marines protégées s’étend progressivement et intègre une part importante des eaux françaises. Les AMP deviennent des espaces privilégiés pour la gestion des usages et leur évolution vers des pratiques durables. La protection de la biodiversité et des services rendus par les écosystèmes bénéficie aux usages qui en dépendent (pêche, aquaculture, usages récréatifs, ...). La gestion des usages dans les AMP doit être fondée sur une approche écosystémique et une recherche de compatibilité avec les objectifs de conservation. L’accueil des usages fixés mérite d’être dimensionné et optimisé, afin d’en réduire les impacts cumulés. Le partage des espaces maritimes au sein de l’AMP est important et la réflexion, sur chaque usage, doit s’étendre au-delà même du périmètre de l’AMP lorsque cela est pertinent. Les pratiques vertueuses doivent également être accompagnées et valorisées par les AMP qui, pour certaines, doivent accompagner le développement durable des activités dans leurs finalités.</p>\\r\\n\"\n      '#format': full_html\n    issue4_info:\n      '#type': processed_text\n      '#states':\n        visible-slide:\n          ':input[name=\"issue_selection\"]':\n            value: issue4\n      '#text': \"<p>Suite au Grenelle de la mer, la France s'est engagée dans la construction d'une politique maritime intégrée de la mer et du littoral fondée sur une approche écosystémique et intersectorielle. La stratégie nationale pour la mer et le littoral (SNML) traduit cette orientation. Elle est déclinée dans le cadre des Documents Stratégiques de Façade (DSF) et des Documents Stratégiques de Bassin Maritime (DSBM), qui constituent des outils réglementaires fort d'intégration des AMP mais dont les rôles devront être concrétisés pour en faire des acteurs majeurs des futurs plans d’action et de suivi .assurer une meilleure articulation entre les dispositifs sectoriels. Pour les collectivités du Pacifique, ces dispositifs ne s’appliquant pas, les AMP s’inscrivent dans les démarches de planification de l’espace maritime menées souvent dans un contexte régional avec des enjeux géopolitiques non négligeables. Le rôle attendu des AMP est alors important en matière de régulation, de gestion des activités et de suivi. L’intégration des AMP dans les politiques territoriales fait aussi appel à la cohérence terre-mer (66 % des AMP sont des sites mixtes terrestres et marins) et aux collectivités territoriales dont le rôle en matière de biodiversité, de qualité de l’eau ou de climat, a largement été modifié depuis les récentes évolutions législatives. L’essentiel des politiques publiques est encore affecté soit au domaine terrestre soit au domaine maritime, très peu à l’interface des deux ce qui maintient un certain cloisonnement des actions. La question de la gouvernance de la cohérence terre-mer à instaurer reste clairement posée pour la décennie à venir. Enfin, l’intégration internationale et la coopération régionale seront également au cœur des enjeux d’intégration du réseau.</p>\\r\\n\"\n      '#format': full_html\n    issue5_info:\n      '#type': processed_text\n      '#states':\n        visible-slide:\n          ':input[name=\"issue_selection\"]':\n            value: issue5\n      '#text': \"<p>Les engagements internationaux et nationaux impliquent une nécessaire association de la société civile dans la gestion et la gouvernance des AMP. Les AMP peuvent contribuer à opérer des changements dans les pratiques et les comportements appelant à un paradigme fondé sur&nbsp; une prise de conscience de notre lien à la mer et à la nature. Cependant, la création d’une AMP peut s’accompagner d'un manque d’acceptation sociale, expliqué en partie par une incompréhension des bénéfices engendrés par la protection du milieu marin. L’engagement des citoyens envers les aires marines protégées, qui doit refléter une plus grande appropriation des enjeux maritimes, est un incontournable. Cela fait appel à plusieurs thématiques comme l’Education à l’Environnement et au Développement Durable (EEDD) ou la sensibilisation des citoyens à l’importance et aux bénéfices de la protection de la biodiversité marine ou encore des formes de participation citoyenne plus directe à la gouvernance des aires protégées.</p>\\r\\n\"\n      '#format': full_html"
